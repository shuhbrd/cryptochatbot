<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
<button type="submit">Login</button>
</form>

{% if user.is_authenticated}
<p>Hi, {{ user.username }}!</p>
<p><a href="{% url 'logout' %}">Logout</a></p> 
{% else %}
<p>I see you're not logged in.</p>
<p><a href="{% url 'login' %}">Sign up</a></p>
{% endif %}
